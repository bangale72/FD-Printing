        <!-- Checkout Section -->
        <section id="checkout" class="py-5">
            <div class="container">
                <h2 class="text-center mb-4">Checkout</h2>
                <div class="row">
                    <!-- Checkout Summary -->
                    <div class="col-md-4">
                        <div class="checkout-summary">
                            <h4>Ringkasan Pesanan</h4>
                            <p><strong>Produk :</strong> Desain Logo Custom</p>
                            <p><strong>Kuantitas :</strong> 1</p>
                            <p><strong>Harga :</strong> Rp 500.000,-</p>
                            <hr>
                            <p><strong>Total :</strong> Rp 500.000,-</p>
                            <button type="button" class="btn btn-secondary w-100">Edit Pesanan</button>
                        </div>
                    </div>
                    <!-- Form Section -->
                    <div class="col-md-8 mb-4">
                        <div class="form-section">
                            <h4>Informasi Pembayaran</h4>
                            <form>
                                <div class="mb-3">
                                    <label for="fullName" class="form-label">Nama Lengkap</label>
                                    <input type="text" class="form-control" id="fullName" placeholder="Nama Lengkap">
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="Email">
                                </div>
                                <div class="mb-3">
                                    <label for="phone" class="form-label">Nomor Telepon</label>
                                    <input type="tel" class="form-control" id="phone" placeholder="Nomor Telepon">
                                </div>
                                <div class="mb-3">
                                    <label for="address" class="form-label">Alamat Pengiriman</label>
                                    <textarea class="form-control" id="address" rows="3"
                                        placeholder="Alamat Pengiriman"></textarea>
                                </div>
                                <h4 class="mt-4">Metode Pembayaran</h4>
                                <div class="mb-3">
                                    <label for="paymentMethod" class="form-label">Pilih Metode Pembayaran</label>
                                    <select class="form-select" id="paymentMethod">
                                    <option value="bankTransfer">Bank Transfer</option>
                                    <option value="eWallet">E-Wallet</option>
                                    </select>
                                </div>
                                <div class="mb-3" id="bankTransferOptions">
                                    <label for="bank" class="form-label">Pilih Bank</label>
                                    <select class="form-select">
                                    <option value="mandiri">Bank Mandiri</option>
                                    <option value="jago">Bank Jago</option>
                                    <option value="bri">Bank BRI</option>
                                    <option value="bni">Pembayaran Tunai</option>
                                    </select>
                                </div>
                                <div class="mb-3 d-none" id="eWalletOptions">
                                    <label for="eWallet" class="form-label">Pilih E-Wallet</label>
                                    <select class="form-select">
                                    <option value="dana">DANA</option>
                                    <option value="linkAja">Link Aja</option>
                                    <option value="gopay">Gopay</option>
                                    <option value="shopeePay">Shopee Pay</option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-primary">Konfirmasi Pembayaran</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
